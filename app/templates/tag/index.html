{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
    <div class="ui grid container">
        <div class="eight wide computer sixteen wide mobile centered column">
            <h2 class="ui dividing header">Manage Tags</h2>
            <h3 class="ui dividing header">Existing Tags</h3>
            {% for t in tags %}
            <a class="ui label" style="margin-bottom:3px">
              {{ t.name }}
              <i class="delete icon"></i>
            </a>
            {% endfor %}
            <h3 class="ui dividing header">Add a New Tag</h3>
            {{ f.render_form(form) }}
        </div>
    </div>
{% endblock %}
