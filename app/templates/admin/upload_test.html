{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
<div class="ui stackable grid centered container" style="margin-top:12px; margin-bottom:64px">
   <div class="twelve wide column">
      <div class="row">
         <h2 class="ui header">
            Upload Database Entries
            <div class="sub header">
               <td>{{ line_info }}</td>
            </div>
         </h2>
         
        
         <h4 class="ui header">Upload CSV File</h4>
         <form class="ui form" method="POST" enctype="multipart/form-data">
            <label id="book-file-label" for="book-file" class="ui icon button">
               <i class="file icon"></i>
               Open File</label>
            <input type="file" accept=".csv" id="book-file" name="book-file" style="display:none">
            <br /><br />
            <input class="ui submit primary button" type="submit"/>
         </form>
      </div>
   </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
   $('#book-file').on('change', function(e) {
      var filename;
      var $label = $('#book-file-label');
      if (e.target.value) {
         filename = e.target.value.split('\\').pop();
      }
      if (filename) {
         $label.html('<i class="file icon"></i>&nbsp' + filename);
      } else {
         $label.html();
      }
   });
});
</script>

{% endblock %}
